name: Packer CI

on:
  pull_request:
    paths:
      - 'packer/**/*.pkr.hcl'  # Trigger only when Packer config files change
  workflow_dispatch:           # Allow manual triggering of the workflow

jobs:
  validate-packer:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Packer using the community-maintained Action
      - name: Setup Packer
        uses: shivammathur/setup-packer@v1
        with:
          version: '1.9.0'  # Specify the desired Packer version

      # 3. Initialize Packer in the specified directory
      - name: Initialize Packer
        working-directory: packer    # Ensure you are in the 'packer/' directory
        run: packer init .

      # 4. Check Packer formatting
      - name: Run Packer Format Check
        working-directory: packer    # Ensure you are in the 'packer/' directory
        run: packer fmt -check -diff .

      # 5. Validate Packer configuration
      - name: Run Packer Validate
        working-directory: packer    # Ensure you are in the 'packer/' directory
        run: packer validate .
