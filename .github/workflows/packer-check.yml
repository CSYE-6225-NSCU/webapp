name: Packer Status Check

on:
  pull_request:
    paths:
      - 'packer/packer-template.pkr.hcl'  # Corrected path without leading slash
  workflow_dispatch:

jobs:
  packer-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Packer
        uses: hashicorp/setup-packer@v1
        with:
          packer_version: '1.9.0' # Specify the desired Packer version

      - name: Initialize Packer
        run: packer init .

      - name: Run Packer Format Check
        run: packer fmt -check -diff .

      - name: Run Packer Validate
        run: packer validate .
